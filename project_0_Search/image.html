<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Search</a>
                <a href="image.html">Images</a>
                <a href="advance.html">Advanced</a>
            </nav>
        </header>
        <main>
            <div class="img-container">
                <img src="google-logo-transparent.png" alt="Google Logo">
                <div class="img-text-container">
                    <span class="images-text">images</span>
                </div>
            </div>
            <form class="form-container" action="https://www.google.com/images">
                <input class="searchbar" type="text" name="q" autofocus>
                <input class="btn" type="submit" value="Google Search">
            </form>
        </main>
    </body>
</html>
